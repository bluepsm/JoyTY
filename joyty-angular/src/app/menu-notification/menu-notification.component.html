<div class="offcanvas-header bg-secondary">
    <h5 class="offcanvas-title text-white">Notifications</h5>
    <button
        type="button"
        class="btn-close text-reset"
        aria-label="Close"
        (click)="activeOffcanvas.close()"
    ></button>
</div>
<div class="offcanvas-body bg-secondary">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="activeOffcanvas.close('Close click')">Close</button> -->
    <ng-container>
        <div [@listAnimation]="notifications?.length">
            <div *ngFor="let notification of notifications">
                <app-card-notification [notification]="notification"></app-card-notification>
            </div>
        </div>
    </ng-container>
</div>
