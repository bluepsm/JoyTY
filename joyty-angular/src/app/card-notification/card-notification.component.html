<div class="bg-primary border-warning card">
    <div class="card-body">
        <h3 class="text-warning fw-bold card-title">
            {{ notification?.title }}
        </h3>
        <span class="badge text-bg-warning card-date">
            {{ notification?.created_at | date:"EEE, MMM dd, yyyy 'at' HH:mm" }}
        </span>
        <p class="card-text">
            {{ notification?.description }}
        </p>
    </div>
</div>
