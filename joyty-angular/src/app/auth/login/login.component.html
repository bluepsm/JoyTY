<div class="container-fluid p-5 align-content-center">
    <div class="row justify-content-center">
        <div class="col-auto border shadow p-5">
            <div class="mb-5">
                <h1>Login</h1>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        formControlName="username"
                        [ngClass]="{'is-invalid': submitted && lf['username'].errors}"
                    />
                    @if (lf['username'].errors && submitted) {
                        <div class="invalid-feedback">Username is required!</div>
                    }
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        formControlName="password"
                        [ngClass]="{'is-invalid': submitted && lf['password'].errors}"
                    />
                    @if (lf['password'].errors && submitted) {
                        <div class="invalid-feedback">Password is required!</div>
                    }
                </div>
                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
