<div class="modal-header">
    <h4 class="modal-title">Join</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="container">
        <form [formGroup]="joinForm">
            <div class="row">
                <textarea 
                    class="form-control" 
                    rows="5" 
                    placeholder="Maybe introduce yourself a little bit?"
                    formControlName="body"
                    [ngClass]="{'is-invalid': jf['body'].errors}"
                >
                </textarea>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Close</button>
    <button type="button" class="btn btn-outline-primary" [disabled]="joinForm.invalid" (click)="activeModal.close(joinForm)">Send</button>
</div>
